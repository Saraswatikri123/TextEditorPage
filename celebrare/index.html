<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Text Editor</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="editor-toolbar">
    <button onclick="execCommand('bold')"><b>B</b></button>
    <button onclick="execCommand('italic')"><i>I</i></button>
    <button onclick="execCommand('underline')"><u>U</u></button>
    <button onclick="execCommand('strikeThrough')"><s>S</s></button>

    <select onchange="changeFontStyle(this.value)">
      <option value="Arial">Arial</option>
      <option value="Verdana">Verdana</option>
      <option value="Times New Roman">Times New Roman</option>
      <option value="Georgia">Georgia</option>
    </select>

    <div class="group">
      <label for="fontSizeInput" title="Font Size"> Size:</label>
      <input type="number" id="fontSizeInput" value="16" min="8" max="72" onchange="setFontSize(this.value)">
      <button onclick="increaseFontSize()" title="Increase Font Size">A+</button>
      <button onclick="decreaseFontSize()" title="Decrease Font Size">A-</button>
    </div>

    <!-- Paragraph Alignment -->
    <button onclick="alignText('left')"><i class="fas fa-align-left"></i></button>
    <button onclick="alignText('center')"><i class="fas fa-align-center"></i></button>
    <button onclick="alignText('right')"><i class="fas fa-align-right"></i></button>
    <button onclick="alignText('justify')"><i class="fas fa-align-justify"></i></button>
    
    <!-- Undo and Redo buttons -->
    <button onclick="undo()">&#8634; Undo</button>
    <button onclick="redo()">&#8635; Redo</button>
  </div>

  <div id="editor" contenteditable="true">
    <div id="text-content" contenteditable="true">Start typing your text here...</div>
  </div>

  <script src="script.js"></script>
</body>
</html>
